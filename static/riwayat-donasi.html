<!-- riwayat-donasi.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Riwayat Donasi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h2 class="mb-4">Riwayat Donasi</h2>
        <table class="table table-striped" id="donasiTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Jumlah</th>
                    <th>Kategori</th>
                    <th>Tanggal</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Donasi akan dimuat lewat JavaScript -->
            </tbody>
        </table>
        <a href="index.html" class="btn btn-secondary mt-3">Kembali ke Beranda</a>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/api/donasi')
            .then(res => res.json())
            .then(data => {
                const tbody = document.querySelector('#donasiTable tbody');
                tbody.innerHTML = '';

                data.forEach(d => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${d.anonim ? 'Anonim' : d.nama}</td>
                        <td>${d.email}</td>
                        <td>Rp ${d.jumlah.toLocaleString('id-ID')}</td>
                        <td>${d.kategori}</td>
                        <td>${new Date(d.tanggal_donasi).toLocaleDateString('id-ID')}</td>
                        <td>${d.status_pembayaran}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(err => {
                alert('Gagal memuat data donasi');
                console.error(err);
            });
    });
    </script>
</body>
</html>
